name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25
          cache: maven

      - name: Make mvnw executable (Unix)
        run: chmod +x mvnw

      - name: Build with Maven (verify)
        run: ./mvnw -B -V -e verify

      - name: Run Checkstyle
        run: ./mvnw -B -q checkstyle:check

      - name: Spotless Check (formatting)
        run: ./mvnw -B -q com.diffplug.spotless:spotless-maven-plugin:check
